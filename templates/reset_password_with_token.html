{%extends 'base.html' %}
{%block body%}
<div class='signinform'>
	<form action="{{ url_for('reset_with_token', token=token) }}" method="POST">
    {{ form.csrf_token }}
    {{ wtf.form_field(form.password, id='formfield')}}
    <input type='submit', class='loginbutton', value='SUBMIT'>
	</form>
</div>
{%endblock%}
